<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries site</title>
  </head>
  <body>
    <header>
        <h1>Where in the world?</h1>
        <button type="button" id="color_select">
            <i class="icon color_icon"></i>
            <p id="mode"></p>
        </button>
    </header>
    <main>
        <section id="filters">
            <fieldset>
                <i id="loop" class=""></i>
                <input id="search_input" type="text" placeholder="Search for a country">
            </fieldset>
            <select placeholder="Filter by region" name="region_select" id="region_select"></select>
        </section>
        <section id="countries_container"></section>
    </main>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
